<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Portfolio | Divyanshu</title>
    <style></style>
  </head>

  <body id="body">
    <div class="container" id="container">
      <div class="text-top" id="text-top">Under construction ðŸš§</div>
      <div class="text-bottom" id="text-bottom">
        visit back later !! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="button-container">
        <div class="button" id="button" onclick="goback()">Go back&nbsp;</div>
        <div class="button-github" id="button-github" onclick="github()">
          <i class="ri-github-fill"></i>
        </div>
        &nbsp;
      </div>
    </div>

    <div class="button-theme-container">
      <div class="button-theme" id="theme"><i class="ri-sun-line"></i></div>
    </div>

    <script>
      document.getElementById("theme").onclick = function () {
        a = document.getElementById("theme");
        this.classList.toggle("active");
        document.getElementById("button").classList.toggle("active");
        document.getElementById("button-github").classList.toggle("active");

        document.getElementById("text-top").classList.toggle("active");

        document.getElementById("text-bottom").classList.toggle("active");
        document.getElementById("body").classList.toggle("active");

        if (this.classList[1] == "active")
          a.innerHTML = '<i class="ri-moon-line"></i>';
        else {
          a.innerHTML = '<i class="ri-sun-line"></i>';
        }
      };

      function goback() {
        document.getElementById("button").innerHTML = "Bye !";
      }

      function github() {
        setTimeout(() => {
          window.open("http://github.com/divyanshudhruv");
        }, 300);
      }
    </script>
  </body>
</html>
